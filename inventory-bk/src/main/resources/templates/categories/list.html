<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('カテゴリ一覧')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar(categories)}"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav th:replace="~{fragments/layout :: sidebar(categories)}"></nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 min-h-80">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-tags me-2"></i>カテゴリ一覧
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/categories/new}" class="btn btn-sm btn-primary">
                            <i class="bi bi-plus me-1"></i>新規追加
                        </a>
                    </div>
                </div>

                <!-- Alert Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${message}">メッセージ</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}">エラーメッセージ</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Search Section -->
                <div class="search-filter-section">
                    <form th:action="@{/categories}" method="get" class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="searchInput" name="search" 
                                      th:value="${param.search}" placeholder="カテゴリ名で検索">
                                <label for="searchInput">カテゴリ名で検索</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-floating">
                                <select class="form-select" id="sortFilter" name="sort">
                                    <option value="name" th:selected="${param.sort == 'name'}">名前順</option>
                                    <option value="itemCount" th:selected="${param.sort == 'itemCount'}">アイテム数順</option>
                                    <option value="createdAt" th:selected="${param.sort == 'createdAt'}">作成日順</option>
                                </select>
                                <label for="sortFilter">並び順</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary h-100 w-100">
                                <i class="bi bi-search me-1"></i>検索
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Categories Grid -->
                <div th:if="${categories != null and !categories.empty}">
                    <div class="row">
                        <div th:each="category : ${categories}" class="col-xl-4 col-lg-6 col-md-6 mb-4">
                            <div class="card dashboard-card h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <div class="flex-grow-1">
                                            <h5 class="card-title mb-1" th:text="${category.name}">カテゴリ名</h5>
                                        </div>
                                        <div class="dropdown">
                                            <button class="btn btn-sm btn-outline-secondary" 
                                                    type="button" 
                                                    data-bs-toggle="dropdown" 
                                                    aria-expanded="false">
                                                <i class="bi bi-three-dots-vertical"></i>
                                            </button>
                                            <ul class="dropdown-menu zIndex-100">
                                                <li>
                                                    <a class="dropdown-item" th:href="@{/categories/{id}/edit(id=${category.id})}">
                                                        <i class="bi bi-pencil me-1"></i>編集
                                                    </a>
                                                </li>
                                                <li><hr class="dropdown-divider"></li>
                                                <li>
                                                    <form th:action="@{/categories/{id}/delete(id=${category.id})}" 
                                                          method="post" 
                                                          style="margin: 0;">
                                                        <button type="submit" class="dropdown-item text-danger">
                                                            <i class="bi bi-trash me-1"></i>削除
                                                        </button>
                                                    </form>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="row text-center">
                                        <div class="col-12">
                                            <div class="bg-light rounded p-2">
                                                <div th:text="${category.itemCount}" class="h4 mb-0 text-primary">0</div>
                                                <small class="text-muted">アイテム数</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-transparent">
                                    <div class="d-flex gap-2">
                                            <a th:href="@{/items(category=${category.name})}" class="btn btn-sm btn-outline-secondary flex-fill">
                                            <i class="bi bi-box me-1"></i>アイテム
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/categories(page=${currentPage - 1}, size=${pageSize})}">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>
                            
                            <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" 
                                class="page-item" 
                                th:classappend="${pageNum == currentPage} ? 'active' : ''">
                                <a class="page-link" 
                                  th:href="@{/categories(page=${pageNum}, size=${pageSize})}" 
                                  th:text="${pageNum + 1}">1</a>
                            </li>
                            
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/categories(page=${currentPage + 1}, size=${pageSize})}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Empty State -->
                <div th:if="${categories == null or categories.empty}" class="text-center py-5">
                    <i class="bi bi-tags display-1 text-muted"></i>
                    <h4 class="text-muted mt-3">カテゴリが見つかりません</h4>
                    <p class="text-muted">新しいカテゴリを追加するか、検索条件を変更してください。</p>
                    <a th:href="@{/categories/new}" class="btn btn-primary">
                        <i class="bi bi-plus me-1"></i>新規カテゴリ追加
                    </a>
                </div>

                <!-- Statistics Card -->
                <div th:if="${categories != null and !categories.empty}" class="card mt-4">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <div class="h3 text-primary mb-1" th:text="${totalCategories ?: 0}">0</div>
                                <div class="text-muted">総カテゴリ数</div>
                            </div>
                            <div class="col-md-3">
                                <div class="h3 text-success mb-1" th:text="${totalItems ?: 0}">0</div>
                                <div class="text-muted">総アイテム数</div>
                            </div>
                            <div class="col-md-3">
                                <div class="h3 text-info mb-1" th:text="${averageItemsPerCategory ?: 0}">0</div>
                                <div class="text-muted">平均アイテム数</div>
                            </div>
                            <div class="col-md-3">
                                <div class="h3 text-warning mb-1" th:text="${emptyCategoriesCount ?: 0}">0</div>
                                <div class="text-muted">空カテゴリ数</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="~{fragments/layout :: quick-actions}"></div>
            </main>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
