<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('ログイン')}"></head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-box-seam display-4 text-primary"></i>
                            <h2 class="mt-2">在庫管理システム</h2>
                            <p class="text-muted">ログイン</p>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-sm btn-warning" onclick="signUpDemo()">
                                <i class="bi bi-play me-1"></i>デモログイン
                            </button>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function signUpDemo() {
            // Show loading state
            const button = event.target;
            const originalHtml = button.innerHTML;
            button.innerHTML = '<span class="spinner-border spinner-border-sm me-1" role="status"></span>ログイン中...';
            button.disabled = true;

            // Call the /api/signUp endpoint
            fetch('/api/signUp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include' // Include cookies in the request
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed');
                }
            })
            .then(data => {
                window.location.href = '/';
            })
            .catch(error => {
                console.error('Login error:', error);
                // Reset button state
                button.innerHTML = originalHtml;
                button.disabled = false;
                
                // Show error message
                alert('ログインに失敗しました。もう一度お試しください。');
            });
        }
    </script>
</body>
</html>
