<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('アイテム一覧')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar(items)}"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav th:replace="~{fragments/layout :: sidebar(items)}"></nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 min-h-80">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-box me-2"></i>アイテム一覧
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/items/new}" class="btn btn-sm btn-primary">
                            <i class="bi bi-plus me-1"></i>新規追加
                        </a>
                    </div>
                </div>
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${message}">メッセージ</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <!-- Search and Filter Section -->
                <div class="search-filter-section">
                    <form th:action="@{/items}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="searchInput" name="search" 
                                      th:value="${param.search}" placeholder="アイテム名で検索">
                                <label for="searchInput">アイテム名で検索</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-floating">
                                <select class="form-select" id="categoryFilter" name="category">
                                    <option value="">すべてのカテゴリ</option>
                                    <option th:each="category : ${categories}" 
                                            th:value="${category.id}" 
                                            th:text="${category.name}"
                                            th:selected="${selectedCategory == category.name}">
                                        カテゴリ名
                                    </option>
                                </select>
                                <label for="categoryFilter">カテゴリ</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary h-100 w-100">
                                <i class="bi bi-search me-1"></i>検索
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Items Table -->
                <div class="card">
                    <div class="card-body">
                        <div th:if="${items != null and !items.empty}">
                            <div class="table-responsive" style="min-height: 50vh;">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">
                                                <a th:href="@{/items(sort='name',order=${sortOrder == 'asc' ? 'desc' : 'asc'})}" 
                                                  class="text-decoration-none">
                                                  アイテム名
                                                  <i th:if="${sortField == 'name'}" 
                                                      th:class="${sortOrder == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                </a>
                                            </th>
                                            <th scope="col">カテゴリ</th>
                                            <th scope="col">
                                                <a th:href="@{/items(sort='totalQuantity',order=${sortOrder == 'asc' ? 'desc' : 'asc'})}" 
                                                  class="text-decoration-none">
                                                  現在在庫
                                                  <i th:if="${sortField == 'totalQuantity'}" 
                                                      th:class="${sortOrder == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                </a>
                                            </th>
                                            <th scope="col">
                                                <a th:href="@{/items(sort='totalPrice',order=${sortOrder == 'asc' ? 'desc' : 'asc'})}" 
                                                  class="text-decoration-none">
                                                  在庫金額
                                                  <i th:if="${sortField == 'totalPrice'}" 
                                                      th:class="${sortOrder == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                </a>
                                            </th>
                                            <th scope="col">
                                                <a th:href="@{/items(sort='updatedAt',order=${sortOrder == 'asc' ? 'desc' : 'asc'})}" 
                                                  class="text-decoration-none">
                                                  更新日時
                                                  <i th:if="${sortField == 'updatedAt'}" 
                                                      th:class="${sortOrder == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                </a>
                                            </th>
                                            <th scope="col">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${items}">
                                            <td>
                                                <div class="d-flex align-items-center link-hover-primary">
                                                    <a th:href="@{/items/{id}(id=${item.id})}" class="me-3 text-dark ">
                                                        <strong th:text="${item.name}">アイテム名</strong>
                                                        <br>
                                                    </a>
                                                </div>
                                            </td>
                                            <td>
                                                <span class="badge bg-info" th:text="${item.categoryName}">カテゴリ</span>
                                            </td>
                                            <td>
                                              <span th:class="${item.totalQuantity <= 30 ? 'inventory-low' : 
                                                              (item.totalQuantity <= 50 ? 'inventory-medium' : 'inventory-high')}"
                                                      th:text="${item.totalQuantity}">10</span>
                                            </td>
                                            <td>
                                              <span th:text="${item.totalPrice}">10000</span>
                                            </td>
                                            <td>
                                                <small th:text="${#temporals.format(item.updatedAt, 'yyyy/MM/dd HH:mm')}">
                                                    2024/01/01 12:00
                                                </small>
                                            </td>
                                            <td>
                                                <div class="dropdown">
                                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" 
                                                            type="button" 
                                                            data-bs-toggle="dropdown" 
                                                            aria-expanded="false">
                                                        <i class="bi bi-three-dots"></i>
                                                    </button>
                                                    <ul class="dropdown-menu dropdown-menu-end">
                                                        <li>
                                                            <a class="dropdown-item" th:href="@{/items/{id}/edit(id=${item.id})}">
                                                                <i class="bi bi-pencil me-2 text-secondary"></i>編集
                                                            </a>
                                                        </li>
                                                        <li><hr class="dropdown-divider"></li>
                                                        <li>
                                                            <a th:href="@{/items/{id}/delete(id=${item.id})}" 
                                                            class="dropdown-item text-danger">
                                                                    <i class="bi bi-trash me-2"></i>削除
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Pagination -->
                            <nav th:if="${totalPages > 1}">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/items(page=${currentPage - 1}, size=${pageSize},category=${param.category})}">
                                            <i class="bi bi-chevron-left"></i>
                                        </a>
                                    </li>
                                    
                                    <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" 
                                        class="page-item" 
                                        th:classappend="${pageNum == currentPage} ? 'active' : ''">
                                        <a class="page-link" 
                                          th:href="@{/items(page=${pageNum}, size=${pageSize}, category=${param.category})}" 
                                          th:text="${pageNum + 1}">1</a>
                                    </li>
                                    
                                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/items(page=${currentPage + 1}, size=${pageSize}, category=${param.category})}">
                                            <i class="bi bi-chevron-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <!-- Empty State -->
                        <div th:if="${items == null or items.empty}" class="text-center py-5">
                            <i class="bi bi-inbox display-1 text-muted"></i>
                            <h4 class="text-muted mt-3">アイテムが見つかりません</h4>
                            <p class="text-muted">新しいアイテムを追加するか、検索条件を変更してください。</p>
                        </div>
                    </div>
                </div>
                <div th:replace="~{fragments/layout :: quick-actions}"></div>
            </main>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
